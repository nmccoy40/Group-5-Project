<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 5 Project</title>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>
        <link href="./assets/css/styles.css" rel="stylesheet">
</head>
 
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Group 5 Final Project</a>
        </div>
    </nav>
    <div>
        <form class="row g-3 w-50 mx-auto my-5 rounded">
            <h3 id="newtask">New Task</h3>
            <hr>
            <div class="mb-3 col-md-9">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="mb-3 col-md-3">
                <label for="inputStatus" class="form-label">Status</label>
                <select class="form-select" id="inputStatus" required>
                    <option selected value="To Do">To Do</option>
                    <option value="IN PROGRESS">In Progress</option>
                    <option value="REVIEW">Review</option>
                    <option value="DONE">Done</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="inputAssignedTo" class="form-label">Assigned To</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="inputAssignedTo" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <label for="inputDate" class="form-label">Due Date</label>
                <div class="input-group">
                  <input type="date" class="form-control" id="inputDate" aria-describedby="inputGroupPrepend1" required>
                </div>
            </div>
            <div class="mb-3 col-12">
                <label for="inputDescription" class="form-label">Description</label>
                <textarea class="form-control" id="inputDescription" required></textarea>
            </div>
            <div class="col-2 mx-auto mb-3">
                <button id="submitbtn" type="submit" class="btn btn-outline-success rounded-pill" onclick="event.preventDefault()">Add Task</button>
            </div>
        </form>
 
        <ul id="taskList" class="list-group w-50 d-flex justify-content-start card-deck">
           
            <li class="list-group-item">
                <div class="card" style="width: 32rem;">
                    <div class="card-body row">
                        <div class="col-md-9">
                            <h5 class="card-title">Card title</h5>
                        </div>
                        <div class="status col-md-2">
                            <p class="card-subtitle">Status</p>
                        </div>
                        <hr>
                        <div class="col-md-9">
                            <h6 class="card-subtitle mb-2 text-muted">Assigned To</h6>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text">Due Date</p>
                        </div>
                        <div id="descriptiontext" class="col-md-12">
                            <p class="card-text">Some quick example text</p>
                        </div>
                        <div class="btns col-4 mx-auto" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-success done-btn"><i class="fa fa-check"></i></button>
                            <button type="button" class="btn btn-outline-danger delete-btn"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="./assets/js/taskManager.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
 
</html>
